<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>eBay Item Search System</title>

  <!-- Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css"> -->
  </head>
  <body>
    <div class="container-fluid">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/2000px-EBay_logo.svg.png" alt="ebay logo" width="120" height="50">
            <span style="font-size:19px"><b>Shopping</b></span>
            </div>
          </div>
        </div>
    <form id="myform" method="POST" onsubmit="return false;" role="form">
      <div class="form-group">
          <div class="row">
              <label for="keywords" class="col-sm-2 col-md-2" style="text-align:right">
                Key Words:<span style="color:red">*</span>
              </label>
              <div class="col-sm-6 col-md-6">
                <input type="text" class="form-control" id="keywords" 
                        name="keywords" placeholder="Enter Keyword">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="priceh" class="col-sm-2 col-md-2" style="text-align:right">Price range:</label>
              <div class="col-sm-3 col-md-3">
                <input type="number" class="form-control" id="pricel" name="pricel" placeholder="from ($)">
              </div>
              <div class="col-sm-3 col-md-3">
                <input type="number" class="form-control" id="priceh" name="priceh" placeholder="to ($)">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 col-md-2" style="text-align:right">Conditon:</label>
              <div class="col-sm-6 col-md-6">
                <label class="checkbox-inline">
                  <input type="checkbox" name="condition[]" value="1000">New
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="condition[]" value="3000">Used
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="condition[]" value="4000">Very Good
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="condition[]" value="5000">Good
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="condition[]" value="6000">Acceptable
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 col-md-2" style="text-align:right">Buying formats:</label>
              <div class="col-sm-6 col-md-6">
                <label class="checkbox-inline">
                  <input type="checkbox" name="buy[]" value="FixedPrice">Buy It Now
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="buy[]" value="Auction">Auction
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="buy[]" value="Classified">Classified Ads
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 col-md-2" style="text-align:right">Seller:</label>
              <div class="col-sm-6 col-md-6">
                <label class="checkbox-inline">
                  <input type="checkbox" name="return">Return accepted
                </label>
              </div>
            </div>
          </div>
           <div class="form-group">
            <div class="row">
              <label class="col-sm-2 col-md-2" style="text-align:right">Shipping:</label>
              <div class="col-sm-6 col-md-6">
                <label class="checkbox-inline">
                  <input type="checkbox" name="freeship">Free Shipping
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="expedship">Expedited shipping
                </label>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-md-2" style="text-align:right"></label>
              <div class="col-sm-6 col-md-6">
                  <input type="number" class="form-control" id="maxhandle" name="maxhandle" placeholder="Max handling time(days)">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="sort" class="col-sm-2 col-md-2" style="text-align:right">Sort by:</label>
              <div class="col-sm-6 col-md-6">
              <select class="form-control" id="sort" name="sort">
                <option value="BestMatch" selected>Best Match</option>
                <option value="CurrentPriceHighest">Price: highest first</option>
                <option value="PricePlusShippingHighest">Price + Shipping: highest first</option>
                <option Value="PricePlusShippingLowest">Price + Shipping: lowest first</option>
              </select>
              </div>
            </div>
          </div>
           <div class="form-group">
            <div class="row">
              <label for="sort" class="col-sm-2 col-md-2" style="text-align:right">Results per pages:</label>
              <div class="col-sm-6 col-md-6">
              <select class="form-control" id="page" name="page">
                <option value="5" selected>5</option>
                <option value="10">10</option>
              </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-6 col-md-6" style="text-align:right"></label>
              <div class="col-sm-3 col-md-3">
                  <button type="reset" id="reset" name="reset" class="btn btn-default">Clear</button>
                  <button type="submit" id="submit" name="submit" class="btn btn-primary" onclick="ajaxcall('#myform',1,0)">Search</button>
              </div>
            </div>
          </div>
      </form>
      <div class="row">
          <div id="output1"></div>
      </div>
      <div id = "output2" class='col-sm-8 col-md-8'></div>
      <div class="row">
        <div id = "output3" class='col-sm-8 col-md-8'></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
    <script scr="js/js.js"></script>
    <script scr="js/fb.js"></script>
    <script scr="js/validation.js"></script>

  </body>
</html>
